<div class="inner-content ion-padding">
  <ion-title size="small" class="fw-bold ion-no-margin ion-no-padding">
    {{ title }}
  </ion-title>
  <ion-text>{{ description }}</ion-text>

  <form (ngSubmit)="recoverPassword()" [formGroup]="forgotPasswordForm">
    <ion-item mode="md" class="item-form">
      <ion-label position="stacked">Correo electr칩nico</ion-label>
      <ion-input
        type="email"
        placeholder="Introduce tu correo electr칩nico"
        formControlName="email"
      ></ion-input>
      <ion-note slot="error" *ngIf="email?.touched && email?.errors">
        Debes introducir un correo electr칩nico v치lido
      </ion-note>
    </ion-item>

    <ion-button
      [disabled]="
        (!forgotPasswordForm.valid && !isLoading) || (forgotPasswordForm.valid && isLoading)
      "
      type="submit"
      color="primary"
      expand="block"
      shape="round"
      class="ion-margin-top"
    >
      <ion-spinner name="circles" style="margin-right: 5px" *ngIf="isLoading"></ion-spinner>
      Recuperar
    </ion-button>
  </form>
</div>
